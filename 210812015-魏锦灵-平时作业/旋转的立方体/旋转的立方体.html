<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating 3D Cube</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    canvas {
        border: 2px solid #333;
    }
</style>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    const cubeSize = 100; // 立方体大小
    const cubeCenter = [width / 2, height / 2]; // 立方体中心点坐标
    let angleX = 0; // X 轴旋转角度
    let angleY = 0; // Y 轴旋转角度
    let angleZ = 0; // Z 轴旋转角度

    // 定义立方体的顶点坐标
    const vertices = [
        [-cubeSize / 2, -cubeSize / 2, -cubeSize / 2],
        [cubeSize / 2, -cubeSize / 2, -cubeSize / 2],
        [cubeSize / 2, cubeSize / 2, -cubeSize / 2],
        [-cubeSize / 2, cubeSize / 2, -cubeSize / 2],
        [-cubeSize / 2, -cubeSize / 2, cubeSize / 2],
        [cubeSize / 2, -cubeSize / 2, cubeSize / 2],
        [cubeSize / 2, cubeSize / 2, cubeSize / 2],
        [-cubeSize / 2, cubeSize / 2, cubeSize / 2]
    ];

    // 定义立方体的边
    const edges = [
        [0, 1], [1, 2], [2, 3], [3, 0],
        [4, 5], [5, 6], [6, 7], [7, 4],
        [0, 4], [1, 5], [2, 6], [3, 7]
    ];

    // 定义旋转函数
    function rotatePoint(point, angleX, angleY, angleZ) {
        const [x, y, z] = point;
        const cosX = Math.cos(angleX);
        const sinX = Math.sin(angleX);
        const cosY = Math.cos(angleY);
        const sinY = Math.sin(angleY);
        const cosZ = Math.cos(angleZ);
        const sinZ = Math.sin(angleZ);

        // 绕 X 轴旋转
        const newY1 = y * cosX - z * sinX;
        const newZ1 = y * sinX + z * cosX;

        // 绕 Y 轴旋转
        const newX2 = x * cosY + newZ1 * sinY;
        const newZ2 = -x * sinY + newZ1 * cosY;

        // 绕 Z 轴旋转
        const newX3 = newX2 * cosZ - newY1 * sinZ;
        const newY3 = newX2 * sinZ + newY1 * cosZ;

        return [newX3, newY3, newZ2];
    }

    // 定义绘制立方体函数
    function drawCube() {
        ctx.clearRect(0, 0, width, height);

        ctx.beginPath();
        edges.forEach(([v1, v2]) => {
            const [x1, y1, z1] = rotatePoint(vertices[v1], angleX, angleY, angleZ);
            const [x2, y2, z2] = rotatePoint(vertices[v2], angleX, angleY, angleZ);
            ctx.moveTo(cubeCenter[0] + x1, cubeCenter[1] + y1);
            ctx.lineTo(cubeCenter[0] + x2, cubeCenter[1] + y2);
        });
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // 定义更新函数
    function update() {
        angleX += Math.PI / 180; // 每帧绕 X 轴旋转 1 度（弧度制）
        angleY += Math.PI / 180; // 每帧绕 Y 轴旋转 1 度（弧度制）
        angleZ += Math.PI / 180; // 每帧绕 Z 轴旋转 1 度（弧度制）
        drawCube(); // 绘制立方体
        requestAnimationFrame(update); // 继续更新
    }

    update(); // 开始更新
</script>
</body>
</html>
